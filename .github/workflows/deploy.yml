name: Deploy to Cloud Run

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GOOGLE_CLOUD_PROJECT }}
  REGION: europe-west2
  SERVICE_NAME: life-automation-api

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Build and push Docker image
        run: |
          cd backend
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:latest

      - name: Create env vars file
        run: |
          cat > env-vars.yaml << EOF
          GOOGLE_CLOUD_PROJECT: "${{ secrets.GOOGLE_CLOUD_PROJECT }}"
          CLOUD_RUN_URL: "${{ secrets.CLOUD_RUN_URL }}"
          ADMIN_EMAILS: "${{ secrets.ADMIN_EMAILS }}"
          ALLOWED_ORIGINS: "${{ secrets.ALLOWED_ORIGINS }}"
          DAG_API_KEY: "${{ secrets.DAG_API_KEY }}"
          EOF

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --env-vars-file=env-vars.yaml

      - name: Update Composer environment variables
        run: |
          gcloud composer environments run aiapps \
            --location ${{ env.REGION }} \
            variables set -- BACKEND_API_URL ${{ secrets.CLOUD_RUN_URL }}

          gcloud composer environments run aiapps \
            --location ${{ env.REGION }} \
            variables set -- DAG_API_KEY ${{ secrets.DAG_API_KEY }}

      - name: Upload DAGs to Composer
        run: |
          gcloud composer environments storage dags import \
            --environment aiapps \
            --location ${{ env.REGION }} \
            --source backend/dags/common.py

          gcloud composer environments storage dags import \
            --environment aiapps \
            --location ${{ env.REGION }} \
            --source backend/dags/scheduler.dag.py

          gcloud composer environments storage dags import \
            --environment aiapps \
            --location ${{ env.REGION }} \
            --source backend/dags/uniques.dag.py

          gcloud composer environments storage dags import \
            --environment aiapps \
            --location ${{ env.REGION }} \
            --source backend/dags/delete_incomplete.dag.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Expo web app
        env:
          EXPO_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_WEB_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_WEB_API_KEY }}
          EXPO_PUBLIC_FIREBASE_WEB_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_WEB_APP_ID }}
          EXPO_PUBLIC_FIREBASE_WEB_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_WEB_CLIENT_ID }}
          EXPO_PUBLIC_FIREBASE_ANDROID_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_ANDROID_API_KEY }}
          EXPO_PUBLIC_FIREBASE_ANDROID_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_ANDROID_APP_ID }}
          EXPO_PUBLIC_FIREBASE_ANDROID_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_ANDROID_CLIENT_ID }}
          EXPO_PUBLIC_FIREBASE_IOS_API_KEY: ${{ secrets.EXPO_PUBLIC_FIREBASE_IOS_API_KEY }}
          EXPO_PUBLIC_FIREBASE_IOS_APP_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_IOS_APP_ID }}
          EXPO_PUBLIC_FIREBASE_IOS_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_FIREBASE_IOS_CLIENT_ID }}
        run: |
          cd frontend
          npm run build:web

      - name: Deploy to Firebase Hosting
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
        run: |
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > ${{ github.workspace }}/gcp-key.json
          cd frontend
          npm install -g firebase-tools
          firebase deploy --only hosting --project ${{ env.PROJECT_ID }}

      - name: Deployment summary
        run: |
          echo "## Deployment Successful! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ secrets.CLOUD_RUN_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: Firebase Hosting" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ secrets.FIREBASE_HOSTING_URL }}" >> $GITHUB_STEP_SUMMARY
