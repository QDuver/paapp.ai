publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  salomon_bottom_bar: ^3.3.2
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  intl: ^0.18.1
